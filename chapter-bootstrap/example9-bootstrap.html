<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Navbar expand lg οταν ειναι απο large και πανω θα το εμφανιζει ολοκληρο αλλιως απο large και κατω θα εμφανιζει hamburger menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Coding Factory</a>
            <!-- Χρησιμοποιω απο την javascript την ιδιοτητα collapse οπου βλεπει το id που εχω ορισει collapse για να ξερει τι θα κανει collapse -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="" class="nav-item nav-link active">
                        <i class="fa-solid fa-house"></i>
                        Home
                    </a>
                    <a href="" class="nav-item nav-link">Coding Factory</a>
                    <a href="" class="nav-item nav-link">AUEB</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="" class="nav-item nav-link">We Are</a>
                    <a href="" class="nav-item nav-link">We Innovate</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-lg mt-3">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab placeat quo facere laboriosam illum veniam possimus voluptas, illo deserunt sunt. Id nemo hic corrupti quia laudantium labore velit consectetur eos?</p>
        <!-- Συνολικα στο παραθυρο εχουμε 12 στηλες -->
        <form action="" class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">
                Email
                </label>
                <div class="input-group">
                    <span class="input-group-text">
                    <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Εισάγετε το email σας">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Εισάγετε τον κωδικό σας">
            </div>

            <div class="col-12">
                <label for="inputAddress" class="form-label">Διεύθυνση 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Εισάγετε την Διεύθυνση">
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Διεύθυνση 2</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Εισάγετε την Διεύθυνση">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Πόλη</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Νομός</label>
                <select name="" id="inputState" class="form-select">
                    <option value="" selected>Επιλέξτε Νομό</option>
                    <option value="">...</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Τ.Κ.</label>
                <input type="text" id="inputZip" class="form-control">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridCheck">
                    <label for="gridCheck" class="form-check-label">Επιβεβαίωση στοιχείων</label>
                </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Υποβολή</button>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
